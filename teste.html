<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Cadastro de Produtos</title>
<link rel="stylesheet" href="teste.css">
</head>
<body>
<div class="container">
    <h2>Cadastrar Produto</h2>
    <input type="text" id="nome" placeholder="Nome do Produto">
    <input type="number" id="preco" placeholder="Preço">
    <input type="number" id="quantidade" placeholder="Quantidade">
    <select id="categoria">
        <option value="">Selecione a Categoria</option>
        <option value="Eletrônicos">Eletrônicos</option>
        <option value="Roupas">Roupas</option>
        <option value="Alimentos">Alimentos</option>
    </select>
    <button onclick="salvarProduto()" id="btnSalvar">Cadastrar</button>

    <h3>Pesquisar Produtos</h3>
    <input type="text" id="pesquisa" class="search-box" placeholder="Digite para pesquisar..." onkeyup="filtrarProdutos()">
</div>

<!-- Modal para mostrar resultados -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModal()">&times;</span>
        <h3>Resultados da Pesquisa</h3>
        <div id="mensagem" class="mensagem" style="display:none;">Nenhum produto encontrado</div>
        <table id="tabelaProdutos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Qtd</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaProdutos"></tbody>
        </table>
    </div>
</div>

<script src="teste.js"></script>
</body>
</html>
